<div class="container component left blue-grey darken-2">
    <div>
        <h3>Filters:</h3>
        <div class="input-field inline">
            <input id="name" type="text" class="validate">
            <label for="name" data-error="wrong" data-success="right">Name</label>
        </div>
        <div class="addmargin row ">
            <select [(ngModel)]="selectedBonus" class="browser-default" (ngModelChange)="onChange($event)" materialize="material_select">
                <option *ngFor="let bonus of bonuses" [ngValue]="bonus">{{bonus['label']}}</option>
            </select>
            <label>Bonus Category</label>
            <div *ngIf="selectedBonus && selectedBonus['childBonuses']">
                <select [(ngModel)]="selectedChildBonus" class="browser-default" materialize="material_select">
                    <option *ngFor="let childBonus of selectedBonus['childBonuses']" [ngValue]="childBonus">{{childBonus['label']}}</option>
                </select>
                <label>Optgroups</label>
            </div>
            <a class="waves-effect waves-light btn-large" (click)="addFilter()"><i class="material-icons left">add</i>button</a>
        </div>
        <div class="row addmargin">
            <div *ngFor="let filter of filters" class="chip">                
                {{filter.label}}
                <i class="close material-icons" (click)="removeFilter(filter)">close</i>
            </div>
        </div>
    </div>
    <div *ngIf="current[selectedSlot]">
        <item-card [item]="current[selectedSlot]"></item-card>
    </div>
    <div class="container itemlist yellow lighten-5 ">
        <div (click)="current[selectedSlot]=item" *ngFor="let item of filteredItems">
            <item-card [item]="item"></item-card>
        </div>
    </div>

</div>
